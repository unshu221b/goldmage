{% load static %}
<section data-scroll-id="hero" class="font-montserrat relative z-[1] mb-12 flex h-[calc(100svh-1rem)] max-h-[50rem] w-full items-end justify-center gap-3 px-5 pb-3 transition-all duration-150 sm:h-[46rem] xl:h-[56rem] 3xl:h-[50rem] 4xl:h-[50rem] overflow-hidden">
    <!-- Background Image Container -->
    <div class="absolute top-0 z-0 flex justify-end w-full h-full">
        <div class="relative w-full h-full sm:w-[120%] md:left-32 md:top-16 xl:w-4/5">
            <!-- Image -->
   
                <img src="{% static 'img/demo1.webp' %}" 
                    alt="Welcome to GoldMage Academy" 
                    width="1920" 
                    height="1152" 
                    loading="eager"
                    decoding="async"
                    fetchpriority="high"
                    class="hidden sm:block !h-auto w-full object-cover object-center sm:object-right sm:!h-auto transition-opacity duration-150 opacity-100">

                <img src="{% static 'img/demo1-mobile.webp' %}" 
                    alt="Welcome to GoldMage Academy" 
                    width="1920" 
                    height="1152" 
                    loading="eager"
                    decoding="async"
                    fetchpriority="high"
                    class="block sm:hidden !h-auto w-full object-cover object-center sm:object-right sm:!h-auto transition-opacity duration-150 opacity-100">
            
            <div class="absolute inset-0 hero-gradient z-[1]"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-[3] flex w-full max-w-screen-2xl flex-col gap-3 sm:w-fit sm:gap-10 lg:w-11/12 xl:w-4/5 xl:gap-12">

        <!-- Logo and Welcome -->
        <div class="flex items-center gap-2 tracking-[2px] sm:gap-4">
            <h2 class="flex flex-col text-xs uppercase sm:text-sm lg:text-base">
                <span class="font-extralight text-white">歡迎回來</span>
                <b class="font-semibold text-white">我是52號AI</b>
            </h2>
        </div>

        <!-- Heading and Subheading -->
        <div>
            <h1 class="text-xl/6 font-semibold text-white sm:text-5xl/16 xl:text-6xl/18">
                找回真實的交流<br>跨出孤獨與焦慮的迴圈
            </h1>
            <p class="mt-1 text-sm/6 font-light text-white sm:mt-3 sm:text-lg xl:text-2xl">
                我是52號AI，一個為真實關係而生的數位同伴。
            </p>
        </div> 

        <!-- What's Included Section -->
        <div class="relative">
            <figure>
                <figcaption class="text-gold mb-2 text-xs/4 font-normal uppercase tracking-[1.12px] sm:mb-5 sm:text-sm lg:mb-6 lg:text-base">
                    首個產品：emo助理
                </figcaption>
                <ul class="grid w-fit gap-2 sm:grid-cols-2 sm:gap-x-10 xl:gap-x-8 xl:gap-y-4 text-white">
                    <!-- Feature Items -->
                    <li class="flex items-center gap-2 whitespace-nowrap text-xs/4 sm:gap-4 sm:text-base/7 xl:text-lg/7">
                        <img role="presentation" alt="" class="inline h-3 sm:h-5 lg:h-6" src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 3L20.66 8V16L12 21L3.34 16V8L12 3Z' stroke='%23F8CF40' stroke-width='1.5'/%3E%3Cpath d='M8 12L11 15L16 10' stroke='%23F8CF40' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
                        <div class="text-white">
                            <span class="text-nowrap font-bold">即時回應建議</span>
                            <span class="font-normal">溫和、聰明、支持你</span>
                        </div>
                    </li>
                    <li class="flex items-center gap-2 whitespace-nowrap text-xs/4 sm:gap-4 sm:text-base/7 xl:text-lg/7">
                        <img role="presentation" alt="" class="inline h-3 sm:h-5 lg:h-6" src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 3L20.66 8V16L12 21L3.34 16V8L12 3Z' stroke='%23F8CF40' stroke-width='1.5'/%3E%3Cpath d='M8 12L11 15L16 10' stroke='%23F8CF40' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
                        <div>
                            <span class="text-nowrap font-bold">對話風險評估</span> 
                            <span class="font-normal">辨識不對等或操控模式</span>
                        </div> 
                    </li>
                    <li class="flex items-center gap-2 whitespace-nowrap text-xs/4 sm:gap-4 sm:text-base/7 xl:text-lg/7">
                        <img role="presentation" alt="" class="inline h-3 sm:h-5 lg:h-6" src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 3L20.66 8V16L12 21L3.34 16V8L12 3Z' stroke='%23F8CF40' stroke-width='1.5'/%3E%3Cpath d='M8 12L11 15L16 10' stroke='%23F8CF40' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
                        <div>
                            <span class="text-nowrap font-bold">陪你練習</span> 
                            <span class="font-normal">真正想說的話與界線</span>
                        </div> 
                    </li>
                    <li class="flex items-center gap-2 whitespace-nowrap text-xs/4 sm:gap-4 sm:text-base/7 xl:text-lg/7">
                        <img role="presentation" alt="" class="inline h-3 sm:h-5 lg:h-6" src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 3L20.66 8V16L12 21L3.34 16V8L12 3Z' stroke='%23F8CF40' stroke-width='1.5'/%3E%3Cpath d='M8 12L11 15L16 10' stroke='%23F8CF40' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
                        <div>
                            <span class="text-nowrap font-bold">邁向真實見面</span> 
                            <span class="font-normal">一步步建立值得信賴的關係</span>
                        </div> 
                    </li>
                </ul>
            </figure> 
            <div class="-3xs:hidden absolute bottom-1 right-0 text-center text-white sm:hidden">
                <img alt="" role="presentation" loading="lazy" class="absolute right-0 top-[-4rem] z-[-1] scale-[2]" src="{% static 'img/blue-promo-flare.webp' %}">
            </div>
        </div> 
        <div class="flex items-center justify-between gap-4">
            <div class="w-min">
                <a tabindex="0" role="link" href="/signup?from=hero" 
                   class="text-2xs/3 px-6 py-3 tracking-[0.28em] md:px-8 md:py-5 md:text-sm/4 xl:px-12 xl:py-6 
                          font-montserrat group relative m-px flex h-fit items-center justify-center 
                          whitespace-nowrap font-normal uppercase text-white 
                          !px-7 !py-3 sm:!px-14 sm:!py-5 xl:!px-16 xl:!py-7 herobutton" 
                   data-testid="enroll-button" 
                   id="enroll-button">
                    <span class="relative z-10">
                        <div class="flex items-center gap-4 text-xs/4 tracking-[1.44px] sm:text-base/5 lg:gap-5 xl:text-lg">
                            <span class="uppercase whitespace-nowrap">立即報名</span> 
                            <span class="w-px h-full bg-white"></span> 
                            <div class="flex flex-col items-end min-w-[120px]">
                                <span class="text-xs text-gray-400 relative custom-line-through">150元</span>
                                <div class="flex items-baseline whitespace-nowrap">
                                    <span class="text-sm font-semibold text-red-500 sm:text-lg xl:text-xl">80</span>
                                    <span class="text-sm font-normal text-red-500">元</span>
                                    <span class="text-sm font-normal ml-1">/</span> 
                                    <span class="text-[11px] lowercase sm:text-xs xl:text-sm">月</span>
                                </div>
                            </div>
                        </div>
                    </span> 
                    <span class="clipped hero-button-linear-gradient absolute -left-[1.5px] -top-[1.5px] z-0 h-[calc(100%+3px)] w-[calc(100%+3px)] opacity-0 transition-opacity duration-300 ease-out herobutton group-hover:opacity-100 group-focus-visible:opacity-100"></span> 
                    <span class="clipped bg-brand absolute -left-[1.5px] -top-[1.5px] z-0 h-[calc(100%+3px)] w-[calc(100%+3px)] opacity-100 transition-opacity duration-300 ease-out herobutton group-hover:opacity-0 group-focus-visible:opacity-0"></span>
                </a> 
            </div> 
        </div>
    </div>
</section>

<link rel="stylesheet" href="{% static 'dist/hero.css' %}">
