{% load static %}

<nav class="bg-gm text-white p-2 sticky-navbar">
  <div class="container">
    <div class="flex items-center justify-between">
      <!-- Left section: Logo + Dropdown -->
      <div class="flex items-center space-x-4">
        <!-- Logo section -->
        <div class="flex items-center">
          <a href="/" class="flex items-center">
            <img src="{% static 'img/goldmage_logo_hori.png' %}" alt="Logo" class="h-14 mc-pr-1 object-contain">
          </a>
        </div>
      </div>

      <!-- Right section: Auth links -->
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="text-white hover:text-blue-500">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-white hover:text-blue-500">Login</a>
          <a href="{% url 'signup' %}" class="text-white font-semibold bg-primary-button hover:bg-primary-button focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center" style="margin-left: 0.6rem !important;">Enroll</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
