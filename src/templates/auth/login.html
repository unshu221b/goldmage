{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Goldmage</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'dist/my.css' %}">
</head>
<body class="bg-gm">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 p-8 bg-gm rounded-lg">
            <!-- Logo -->

            <div class="text-center">
                <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.png' %}" alt="Goldmage">
                <h2 class="mt-6 text-3xl font-bold text-white">Welcome back</h2>
            </div>

            <!-- Error Messages -->
            {% if messages %}
            <div class="rounded-md bg-red-500 bg-opacity-10 p-4">
                {% for message in messages %}
                <p class="text-sm text-red-400">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-700 
                            bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:ring-2 
                            focus:ring-blue-500 focus:border-transparent"
                            placeholder="Email address">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-700 
                            bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:ring-2 
                            focus:ring-blue-500 focus:border-transparent"
                            placeholder="Password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" 
                                class="h-4 w-4 bg-gray-900 border-gray-700 rounded text-blue-600 focus:ring-blue-500">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-400">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-400 transition-colors">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center text-sm">
                <span class="text-gray-400">Don't have an account?</span>
                <a href="{% url 'signup' %}" class="font-medium text-blue-500 hover:text-blue-400 transition-colors"> 
                    Sign Up
                </a>
            </div>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">OR</span>
                </div>
            </div>
            <!-- Footer Links -->
            <div class="flex justify-center space-x-4 text-sm text-gray-400">
                <a href="#" class="hover:text-white transition-colors">Terms of Use</a>
                <span>|</span>
                <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
