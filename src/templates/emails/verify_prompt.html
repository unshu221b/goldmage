{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="verification-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-800">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
                <!-- Warning icon -->
                <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-white mt-4">Email Not Verified</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-300">
                    Please check your email for a verification link. 
                    If you didn't receive it, you can request a new one.
                </p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="resend-verification" 
                    class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Resend Verification Email
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
