<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        .success-message {
            text-align: center;
            margin-top: 50px;
        }
        .tick-icon {
            font-size: 50px; /* Adjust size as needed */
            color: green; /* Color for the tick */
        }
        .timer {
            font-size: 20px; /* Adjust size as needed */
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = 5; // Set countdown time in seconds
            const timerElement = document.getElementById('timer');

            // Update the timer every second
            const interval = setInterval(function() {
                timerElement.textContent = `Redirecting in ${countdown} seconds...`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = '/dashboard'; // Adjust the URL as needed
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="success-message">
        <div class="tick-icon">✔️</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment, {{ customer_email }}.</p>
        <p id="timer" class="timer">Redirecting in 5 seconds...</p>
    </div>
</body>
</html>
